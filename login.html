<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="login&register.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="header">  <img src="img/leaves logo.png" width="150px" height="70px" alt="logo">
		<div class="row">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container1"></div>

			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
				
					<div class="heading mb-4">
						<h2>Login</h2>
					</div>
					<form>
						<div class="form-input">
							<input type="email" placeholder="Email Address" required>
						</div>
						<div class="form-input">
							<input type="password" placeholder="Password" required>
						</div>
						<div class="row mb-3">
							<div class="col-6 d-flex">
								
							</div>
							<div class="col-6 text-right">
								<a href="forget.html" class="forget-link">Forget Password?</a>
							</div>
						</div>
						<div class="text-center mb-3">
							<button type="submit" class="btn">Login</button>
						</div>
					
						<div style="color: green">Don't have an account?
							<a href="register.html" class="register-link">Create account</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
