<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!--styles-->
    <link rel="stylesheet" href="assests/css/style.css">


</head>
<body>
    <header>

        <!--CART-->
        <div class="cart">
            <h2 class="cart-title"><span class="word">Your</span> Cart</h2>

         <div class="bg">

            <!--content-->
            <div class="cart-content">
                <!--test box-->
                <div class="cart-box">
                    <img src="assests/img/clusia.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Clusia Plant</div>
                        <div class="cart-price">L.E 20</div>
                        <input type="number" value="1" class="cart-quantity">
                        </div>
                        
                    </div>
                </div>
            </div>
            


            <div class="bg">

                <!--content-->
                <div class="cart-content">
                    <!--test box-->
                    <div class="cart-box">
                        <img src="assests/img/clusia.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Clusia Plant</div>
                            <div class="cart-price">L.E 20</div>
                            <input type="number" value="1" class="cart-quantity">
                            </div>
                            
                        </div>
                    </div>
                </div>
                <br>
                <div class="line"><hr></div>
        
            <!--total-->
            <div class="total">
                <div class="total-title">Total:</div>
                <div class="total-price">40 L.E</div>
           
            </div>
            
            <!--buy button-->
            <button type="button" class="btn-buy">Checkout</button>
            <!--cart close-->
            <div class="cart-close">
            <i class='bx bx-x' id="cart-close"></i></div>
        </div>
        </div>

    </header>
    
</body>
</html>
